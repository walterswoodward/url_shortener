<!DOCTYPE html>

<html ng-app="shortUrlApp">
  <!-- ng-app here instantiates the shortUrlApp Angular App. Now everything from shortUrlApp is available to everything inside the HTML tag-->
  <head> 
      <link rel="stylesheet" href="styles.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
      <script src="js/app.js"></script>
    </head>
  <body>
    <header>
      <h3>URL Shortener Microservice</h3>
      <h4>
        <a href="https://www.freecodecamp.com" target="_blank"
          >freeCodeCamp: API and Microservice</a
        >
      </h4>
    </header>
    <!-- Notice controller here from app.js -->
    <div class="main" ng-controller='shortAppCtrl'>
      <input placeholder="Enter URL" ng-model="urlToShorten"/>
      <!-- Above here ng-model is variable sent from the Angular App -->
      <a class="post_button" ng-href="/new/{{urlToShorten}}">Post</a class="button">
    </div>
  </body>
</html>
