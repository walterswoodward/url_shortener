<!DOCTYPE html>

<html ng-app="shortUrlApp">
  <!-- ng-app here instantiates the shortUrlApp Angular App -->
  <head> 
      <link rel="stylesheet" href="styles.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
      <script src="js/app.js"></script>
    </head>
  <body>
    <header>
      <h3>URL Shortener Microservice</h3>
      <h4>
        <a href="https://www.freecodecamp.com" target="_blank"
          >freeCodeCamp: API and Microservice</a
        >
      </h4>
    </header>
    <!-- Notice controller here from app.js -->
    <div class="main" ng-controller='shortAppCtrl'>
      {{urlToShorten}}
      <input placeholder="Enter URL" ng-model="urlToShorten"/>
      <button>Post</button>
    </div>
  </body>
</html>
